<!DOCTYPE html>
<html lang="en">
<head>
	<title>Appilcation Configuration</title>
	<meta charset="UTF-8">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./app_info.css">
<!--===============================================================================================-->
</head>
<body>

	<h1>
		Appilcation Configuration
	</h1>

	<div id = "main">
		<div class = "set">
			<input type="text" id="author" required>
			<label>author</label>
		</div>

		<div class = "set">
			<input type="text" id="namespace" required>
			<label>namespace</label>
		</div>
		<div class = "set">
			<textarea id="description" required></textarea>
			<label>description</label>
		</div>
		
		<div class = "set">
			<input type="url" id="iconUrl" required>
			<label>iconUrl</label>
		</div>
	</div>
	<button class="btn" onClick = "save_info()">
		<span>
			Save
		</span>
	</button>

<script>
  window.onload = function () {
        var search = window.location.search;
        var getData =  _GET(search);
        var sender = document.querySelector('#sender');
 
        sender.value = getData.val;
    }
	
    function _GET(search) {
        var obj = {};
        var uri = decodeURI(search);
            uri = uri.slice(1,uri.length);
 
        var param = uri.split('&');
        
        for (var i = 0; i < param.length; i++) {
            var devide = param[i].split('=');
            obj[devide[0]] = devide[1];
        }
 
        return obj;
    }
</script>

</body>
</html>
