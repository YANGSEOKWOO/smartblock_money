<!DOCTYPE html>
<html lang="en">
<head>
	<title>Appilcation Configuration</title>
	<meta charset="UTF-8">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/app_info.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">

		<div>
			<form name="frm1" id="frm1">
				<span class="contact100-form-title">
					Appilcation Configuration
				</span>

				<div class="wrap-input100 validate-input" >
					<span class="focus-input100"></span>
					<input class="input100" type="text" id="author" placeholder="author">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" >
					<span class="focus-input100"></span>
					<input class="input100" type="text" id="namespace" placeholder="namespace">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
					<textarea class="input100" id="description" placeholder="description"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" >
					<span class="focus-input100"></span>
					<input class="input100" type="url" id="iconUrl" placeholder="iconUrl">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onClick = "save_info()">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Save
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>

  function save_info(){
	  try{
			opener.document.getElementById("author").value = document.getElementById("author").value
			opener.document.getElementById("namespace").value = document.getElementById("namespace").value
			opener.document.getElementById("iconUrl").value = document.getElementById("iconUrl").value

		  window.close()
	  }catch(e){
		alert(e);
	  }
  }
</script>

</body>
</html>
